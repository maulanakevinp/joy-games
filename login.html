<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login - Joy Games</title>
</head>
<body style="background-color: #e5e5e5;">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 text-center p-5">
                <img class="mw-100 mt-5" src="/assets/img/component/Illustration.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Welcome To</h5>
                        <h4 class="font-weight-bold text-primary"><a href="/" class="nav-link pl-0 pt-0">Joy Games</a></h4>
                        <div class="my-5">
                            <button class="btn btn-sosmed btn-block" type="button">
                                <img style="width: 20px;" class="mr-3" src="/assets/img/component/google.png" alt="">
                                <span>Login with Google</span>
                            </button>
                            <button class="btn btn-sosmed btn-block" type="button">
                                <img style="height: 20px;" class="mr-3" src="/assets/img/component/fb.png" alt="">
                                <span>Login with Facebook</span>
                            </button>
                        </div>
                        <hr>
                        <div class="text-center" style="position: relative; top: -29px;">
                            <span class="bg-white px-3">OR</span>
                        </div>
                        <form action="" method="post" style="margin-top: -20px">
                            <div class="form-group my-0 form-group-login">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend" style="width: 50px;">
                                        <span class="input-group-text">
                                            <img style="width: 100%;" src="/assets/img/component/email.png" alt="">
                                        </span>
                                    </div>
                                    <input class="form-control form-login" type="email" id="email" name="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group my-0 form-group-login">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend" style="width: 50px;">
                                        <span class="input-group-text">
                                            <img style="width: 100%;" src="/assets/img/component/password.png" alt="">
                                        </span>
                                    </div>
                                    <input class="form-control form-login" type="password" id="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberme" name="rememberme">
                                    <label class="form-check-label" for="rememberme">
                                      Remember Me
                                    </label>
                                </div>
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <button class="btn btn-primary btn-block mt-3" type="button">Login</button>
                        </form>
                        <div class="my-5 text-center">
                            <span>Don't have an Account ?</span> <a href="#">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
